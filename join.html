<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa talk - join</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Airplain-Mode</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="login-header">
        <h1 class="login-header__title"> Welcome to Kokoatalk</h1>
        <p class="login-header__text">If you have a Kakao Account,  log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input type="text" placeholder="E-mail or phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Join Membership" /> 
    </form>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
